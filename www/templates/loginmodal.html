<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">登录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="logindata.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="logindata.password">
            </label>


        </div>
        <h4 style="text-align: center;" class="assertive" ng-show="loginmsg.ifError">
            {{loginmsg.msg}}
        </h4>
        <button class="button button-block button-assertive" ng-click="doLogin()">
            登录
        </button>
        <button class="button button-block button-calm" ng-click="cancelLogin()">
            取消
        </button>
    </ion-content>
</ion-modal-view>
